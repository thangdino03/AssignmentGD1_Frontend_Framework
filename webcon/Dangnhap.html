<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .form {
            background-image: url('https://wallpapercave.com/wp/wp12025797.jpg');
            background-size: cover;
            background-position: center;
        }

        .bg {
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="form d-flex justify-content-center align-items-center flex-column  shadow-sm" style="height: 100vh">
        <div class="bg col-8 col-md-4 rounded shadow-sm  p-4">
            <h3 class="text-center">Đăng Nhập</h3>
            <!-- style="max-width: 25%; width: 25%" -->
            <div class="">
                <label for="inputPassword5" class="form-label">User name</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                        <label for="floatingInputGroup1">Username</label>
                    </div>
                </div>
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces,
                    special characters, or emoji.
                </div>
                <div class="col-auto d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-primary mb-3" onclick="chuyenHuong()">Đăng Nhập</button>
                    <ul class="align-items-center "><a href="../webcon/Quenmk.html" class="text-decoration-none ">Quên mật khẩu?</a></ul>
                    <ul class="align-items-center "><a href="../webcon/DangKi.html" class="text-decoration-none ">Bạn chưa có tài khoản?</a>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="mt-4  text-light ">
            <small>&copy 2024. Design by Dino</small>
        </footer>
        <script>
            function chuyenHuong() {
                alert("Đăng nhập thành công!");
                window.location.href = "../index.html";
            }
        </script>
    </div>
</body>
