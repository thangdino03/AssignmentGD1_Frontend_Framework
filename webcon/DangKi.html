<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .form {
            background-image: url('https://i.pinimg.com/originals/61/98/ed/6198ed0c12d7aa08d099294f114fc6f5.jpg');
            background-size: cover;
            background-position: center;
        }

        .bg {
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="form d-flex justify-content-center align-items-center flex-column  shadow-sm" style="height: 100vh">
        <div class="bg col-8 col-md-5 rounded shadow-sm  p-4">
            <h3 class="text-center">Đăng Ký</h3>
            <!-- style="max-width: 25%; width: 25%" -->
            <div class="">
                <label for="inputPassword5" class="form-label">First name & Last name </label>
                <div class="input-group">
                    <!-- <span class="input-group-text">First and </span> -->
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <label for="inputPassword5" class="form-label">User name</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                        <label for="floatingInputGroup1">Username</label>
                    </div>
                </div>
                <label for="inputPassword5" class="form-label">Email</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                </div>
                <label for="inputPassword5" class="form-label">Phone Number</label>
                <div class="input-group mb-3 d-flex align-items-center">
                    <div class="col-4"> <!-- Sử dụng col-4 để làm cho phần chọn chiếm 20% chiều rộng -->
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">+84</option>
                            <option value="2">+86</option>
                            <option value="3">+1</option>
                        </select>
                    </div>
                    <div class="col-8"> <!-- Sử dụng col-8 để làm cho phần nhập chiếm 80% chiều rộng -->
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    </div>
                </div>



                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                </div>
                <label for="inputPassword5" class="form-label">Confirm Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                </div>
                <div class="col-auto d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-primary mb-3" onclick="chuyenHuong()" >Đăng Ký</button>
                    <!-- <ul class="align-items-center "><a href="#" class="text-decoration-none " >Quên mật khẩu?</a></ul> -->
                    <ul class="align-items-center "><a href="../webcon/Dangnhap.html" class="text-decoration-none ">Bạn đã có tài khoản?</a>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="mt-4  text-light ">
            <small>&copy 2024. Design by Dino</small>
        </footer>
    </div>
    <script>
        function chuyenHuong() {
            alert("Đăng Kí tài khoản thành công!");
            window.location.href = "../webcon/Dangnhap.html"; // Thay thế URL_CUA_TRANG_MONG_MUON bằng URL thực tế
        }
    </script>
</div>
</body>
